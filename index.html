<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>WebApp</title>
</head>

<body>
  <div class="main-container">
    <!-- Navigation Menu -->
    <div class="navbar d-flex">
      <div>
        <i class="fa fa-bars" aria-hidden="true"></i>
        <ul style="display: inline-block;">
          <li class="navitem">HOME</li>
          <li class="navitem">SHOP</li>
          <li class="navitem">MAGAZINE</li>
        </ul>
      </div>
      <div class="pl-2">
        <i class="fa fa-search" aria-hidden="true"></i> <input type="text" value="living room" class=" searchbar ">

        <i class="pl-4 pr-4 fa fa-shopping-cart " aria-hidden="true "></i>
        <span>LOGIN</span>

      </div>

    </div>

    <!-- Error Template -->
    <script id="error-template " type="text/x-handlebars-template ">
            <div class="ui {{color}} inverted segment " style="height:250px; ">
                <br>
                <h2 class="ui center aligned icon header ">
                    <i class="exclamation triangle icon "></i>
                    <div class="content ">
                        {{title}}
                        <div class="sub header ">{{message}}</div>
                    </div>
                </h2>
            </div>
        </script>

    <div class="d-flex">
      <div class="sidebar ">
        <span style="color: grey;padding-bottom: 1rem;font-size: 0.85rem;">FILTER BY</span>
        <ul style="padding-left: 0px; margin-top: 32px;">
          <li>Collection<i style="float: right;" class="fa fa-sort-desc" aria-hidden="true"></i>
            <hr>
          </li>
          <li>Color<i style="float: right;" class="fa fa-sort-desc" aria-hidden="true"></i>
            <hr>
          </li>
          <li>Category<i style="float: right;" class="fa fa-sort-desc" aria-hidden="true"></i>
            <hr>
          </li>
          <li>Price Range<i style="float: right;" class="fa fa-sort-desc" aria-hidden="true"></i>
            <div class="slidecontainer pt-4">
              <input style="width:100%;" type="range" min="$1300" max="$10,000+" value="50">
              <div><span>$1300</span> <span style="float: right;">$10,000+</span></div>
            </div>
          </li>
        </ul>
      </div>

      <div class="content">
        <div id="app" class="d-flex"></div>
      </div>
    </div>



    <!-- Scripts -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="assets/app.js " defer></script>

  </div>
</body>

</html>
